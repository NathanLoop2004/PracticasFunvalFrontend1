<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Young+Serif&display=swap');
    </style>
  <title>Frontend Mentor | Social links profile</title>

  <!-- Tailwind-->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class=" h-screen bg-black flex flex-col justify-center items-center" >

  <main class="bg-[#1f1f1f] flex flex-col w-[330px]
  h-[560px] roundend-X1 pt-6 pb-10 rounded-xl" >


   <section class="flex flex-col justify-center items-center">

    <img class="w-20 rounded-full"
    src="../social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="">
   
    <h1 class="text-white text-[26px]  mt-5 font-normal 400">Jessica Randall</h1>

    <span class="text-[#cdf066] font-semibold text-[14px]">London, United Kingdom</span>
    
    <p class="text-white mt-6 text-[14px] font-light pb-3">"Front-end developer and avid reader"</p>


   </section>

   <!-- Section 2-->
   <section class="flex flex-col justify-center items-center gap-4">
    <a class="text-white bg-[#333333] w-[85%] h-11 rounded-md flex items-center justify-center"   href="">GitHub</a>
    <a class="text-white bg-[#333333] w-[85%] h-11 rounded-md flex items-center justify-center"   href="">Front-end</a>
    <a class="text-white bg-[#333333] w-[85%] h-11 rounded-md flex items-center justify-center"   href="">Linkendin</a>
    <a class="text-white bg-[#333333] w-[85%] h-11 rounded-md flex items-center justify-center"   href="">Twitter</a>
    <a class="text-white bg-[#333333] w-[85%] h-11 rounded-md flex items-center justify-center"   href="">Instagram</a>
   </section> 
  </main>


  
  <div class="text-white text-[12px] mt-4">
    Challenge by <a class="text-[#006fff]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-[#006fff]">Nathanael Borja</a>.
  </div>

</html>
