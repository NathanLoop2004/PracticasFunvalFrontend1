          class="gap-30 flex flex-wrap justify-center mt-3"

          <button class="bg-red-500 text-white px-4 py-1 rounded flex flex-row items-center font-bold" id="fuego"><img src="./img/icons8-elemento-fuego-32 (1).png">Fuego</button>
          <button class="bg-cyan-500 text-white px-4 py-1 rounded flex flex-row items-center font-bold" id="Agua"><img src="./img/icons8-agua-32.png">Agua</button>
          <button class="bg-green-500 text-white px-4 py-1 rounded flex flex-row items-center font-bold" id="planta"><img src="./img/icons8-comida-natural-32.png">Planta</button>
          <button class="bg-[#ff961d] text-white px-4 py-1 rounded flex flex-row items-center font-bold" id="electric"><img src="./img/icons8-relÃ¡mpago-32.png">Electrico</button>

          <button  class=" bg-[#6604e7] text-white px-4 py-1 rounded flex flex-row items-center font-bold" id="veneno"><img src="./img/icons8-thriller-32.png" class="w-[20px] mr-2">veneno</button>
        </div>
      </header>
      <!-- contenedor de las tarjetas de los pokemons -->
      <section
        id="card-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 bg-[#fff27c] p-5"
      ></section>
      <!-- contenedor de los botones de siguiente y anterior -->
      <div
        id="butons-next"
        class="justify-end flex pr-5 bg-[#ffcc33] h-[10%] p-3"
      >
        <button class="bg-blue-500 text-white p-2 rounded-b-sm h-12">
          next
